{% extends 'base.html' %}
{% load static %}
{% block title %} Sign Up{% endblock title %}

{% block page-content %}
    <!-- START SIGN-UP -->
<section class="bg-auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
                <div class="card auth-box">
                    <div class="row align-items-center">
                        <div class="col-lg-6 text-center">
                            <div class="card-body p-4">
                                <a href="{% url 'home' %}">
                                    <img src="{% static "assets/images/logo-light.png" %}" alt="" class="logo-light">
                                    <img src="{% static "assets/images/logo-dark.png" %}" alt="" class="logo-dark">
                                </a>
                                <div class="mt-5">
                                    <img src="{% static "assets/images/auth/sign-up.png" %}" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div><!--end col-->
                        <div class="col-lg-6">
                            <div class="auth-content card-body p-5 text-white">
                                <div class="w-100">
                                    <div class="text-center">
                                        <h5>Let's Get Started</h5>
                                        <p class="text-white-70">Sign Up and get access to all the features of Jobcy</p>
                                    </div>
                                    <form action="" method="POST" class="auth-form">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-white btn-hover w-100">Sign Up</buttom>
                                        </div>
                                    </form>
                                    <div class="mt-3 text-center">
                                        <p class="mb-0">Already a member ? <a href="{% url 'login' %}" class="fw-medium text-white text-decoration-underline"> Log In </a></p>
                                    </div>
                                </div>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end auth-box-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section>
<!-- END SIGN-UP -->
{% endblock page-content %}
