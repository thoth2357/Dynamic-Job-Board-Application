{% extends 'base.html' %}
{% load static %}
{% block title %} Signout {% endblock title %}
{% block page-content %}
    <!-- START SIGN-OUT -->
<section class="bg-auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
                <div class="card auth-box">
                    <div class="row">
                        <div class="col-lg-6 text-center">
                            <div class="card-body p-4">
                                <a href="{% url 'home' %}">
                                    <img src="{% static "assets/images/logo-light.png" %}"  alt="" class="logo-light">
                                    <img src="{% static "assets/images/logo-dark.png" %}" alt="" class="logo-dark">
                                </a>
                                <div class="mt-5">
                                    <img src="{% static "assets/images/auth/sign-in.png" %}"  alt="" class="img-fluid">
                                </div>
                            </div>
                        </div><!--end col-->
                        <div class="col-lg-6">
                            <div class="auth-content card-body p-5 text-white">
                                <div class="w-100">
                                    <div class="text-center mb-4">
                                        <h5>You are Logged Out</h5>
                                        <p class="text-white-70">Thank you for using Jobcy</p> 
                                    </div>
                                    <a href="{% url 'login' %}" class="btn btn-white btn-hover w-100">Sign In</a>
                                    <div class="mt-3 text-center">
                                        <p class="mb-0">Don't have an account ? <a href="{% url 'signup' %}" class="fw-medium text-white text-decoration-underline"> Sign Up </a></p>
                                    </div>
                                </div>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end auth-box-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section>
<!-- END SIGN-OUT -->
{% endblock page-content %}
